<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stylesheet.css">
    <title>Instagain</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
    <header>
        <div class="header__container">
            <div class="header__logo"> <i class="uil uil-instagram"></i> InstaGain</div>
            <div class="header__searchbar">

                <input type="text" class="search" placeholder="Seach for friends">
                <i class="uil uil-search"></i>
            </div>
        </div>
    </header>
    <main>
        <section class="main__frontpage">
            <div class="front__headline">
                <h1>whats on your mind jakob ?</h1>
                <div class="post">
                  
                        <input type="text" class="front__post-input" placeholder="Try posting something" id="post-input">
                 
                    <a href="#" id="post-toggle" class="front__post-toggle">Post</a>
                </div>
            </div>

            <hr>
            <div class="front__feed">

                <div class="front__your-posts">
                    <!-- inner html
                    -->
                    
                </div>

                <div class="front__post">
                    <div class="front__post-header">
                        <span class="front__post-account-name"> Harry Potter </span> posted:
                    </div>
                    <div class="front__post-discription">
                        ❝ <span class="posted">This is my first post</span> ❞
                    </div>
                    <div class="poll__btns">
                        <div class="like">
                         
                                <span class="like__poll"></span> <i class="uil uil-thumbs-up"></i> Like
                        
                        </div>
                    </div>
                    <div class="time__stamp">9:56</div>
                </div>

            </div>
        </section>
        <section class="main__sidebar">
            <div class="sidebar__container">
                <div class="sidebar__heading">
                    Your Friends
                    <div class="sidebar__friends">
                        <div class="sidebar__friend-template">
                            <a href="#" id="friend1">

                                <span class="friend__name">Shrlok Holmes</span><span class="friend__status online">
                                    Online <i class="uil uil-circle"></i></span>
                            </a>
                        </div>
                        <div class="sidebar__friend-template">
                            <a href="#" id="friend1">

                                <span class="friend__name">Jack Sparrow</span><span class="friend__status offline">
                                    Offline <i class="uil uil-circle"></i></span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="your__account-btn">
                    <a href="#" class="" id="account-toggle">
                        Your Account
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer__container">
            <div class="footer__copyright">

            </div>
        </div>
    </footer>
    <script src="/js/script.js"></script>
</body>

</html>
